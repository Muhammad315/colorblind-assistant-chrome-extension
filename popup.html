<!DOCTYPE html>
<html>

<head>
  <title>Colorblind Assistant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body class="container">
  <div class="text-center mt-5">
    <img class="icon-image mb-4" src="icons/icon48.png" alt="Icon Here">
    <h1 class="mb-4">Colorblind Assistant</h1>
    <div class="form-group">
      <label for="colorblind-type">Select Colorblind Type:</label>
      <select class="form-control" id="colorblind-type">
        <option value="none">None</option>
        <option value="protanopia">Protanopia</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="tritanopia">Tritanopia</option>
      </select>
    </div>
    <button class="btn btn-primary mr-2" id="apply">Apply</button>
    <button class="btn btn-secondary" id="remove">Remove</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
